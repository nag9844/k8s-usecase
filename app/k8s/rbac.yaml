apiVersion: v1
kind: ServiceAccount
metadata:
  name: flask-sa
  namespace: default
---
# flask-sa-role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flask-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "serviceaccounts", "services", "endpoints"]
    verbs: ["get", "list", "watch", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flask-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: flask-sa
  namespace: default
roleRef:
  kind: Role
  name: flask-role
  apiGroup: rbac.authorization.k8s.io